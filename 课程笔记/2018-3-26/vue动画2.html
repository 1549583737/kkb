<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" charset="utf-8"></script>
    <style>
    * {margin: 0; padding:0; list-style: none}
    #div1 ul li {width:300px; line-height:30px; border:1px solid black; overflow:hidden;}
    </style>
    <style media="screen">
    .slideFade-enter {height:0}
    .slideFade-enter-active {
      transition:1s all ease;
    }
    .slideFade-enter-to {height:30px;}

    .slideFade-leave {height:30px}
    .slideFade-leave-active {
      transition:1s all ease;
    }
    .slideFade-leave-to {height:0}
    </style>
    <script>
    window.onload=function (){
      let vm=new Vue({
        el: '#div1',
        data: {
          txt: '',
          arr: [1,2,3]
        },
        methods: {
          fnClick(){
            this.arr.push(this.txt);
            this.txt='';
          },
          fnDel(index){
            this.arr.splice(index, 1);
          }
        }
      });
    };
    </script>
  </head>
  <body>
    <div id="div1">
      <input type="text" v-model="txt">
      <input type="button" name="" value="添加" @click="fnClick">
      <ul>
        <transition-group name="slideFade">
          <li v-for="a,index in arr" :key="index">{{a}} <a href="javascript:;" @click="fnDel(index)">删除</a></li>
        </transition-group>
      </ul>
    </div>
  </body>
</html>
